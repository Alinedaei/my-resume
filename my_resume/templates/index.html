<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ resume.name }}'s Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ resume.name }}</h1>
        <p>Web Developer</p>
    </header>

    <div class="container">
        <div class="section">
            <h2>About Me</h2>
            <p>{{ resume.bio }}</p>
        </div>

        <div class="section">
            <h2>Experience</h2>
            <p>{{ resume.experience }}</p>
        </div>

        <div class="section">
            <h2>Education</h2>
            <p>{{ resume.education }}</p>
        </div>
    </div>
</body>
</html>
